<template name="alltasks">

    <div class="container">
        <header>
            <h1>Todo List</h1>

            <form class="new-task">
                <input type="text" name="text">
            </form>
        </header>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>

</template>

<template name="task">
    <li>{{name}}, {{createdAt}}
        <input type="text" class="maj" value={{this.name}}>
        <button>Remove</button>
    </li>
</template>
