<template name="allstudents">

    <div class="container">
        <header>
            <h1>Todo List</h1>

            <form class="new-stuff">
                <label for="name">Name:</label>
                <input type="text" id="name"  class="text form-control" placeholder="name" required>
                <br>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" class="text form-control">
                <br>
                <label for="promo">Promo:</label>
                <input type="text" id="promo" class="text form-control">
                <br>
                <label for="abilities">Abilities:</label>
                <input type="text" id="abilities" class="text form-control">
                <button class="new-student btn-success btn">Confirm</button>
            </form>
        </header>

        <ul>
            {{#each students}}
                {{> student}}
            {{/each}}
        </ul>
    </div>

</template>

<template name="student">
    <li class="opener"  style="cursor: pointer" >
        {{name}}, {{firstname}}
        <button class="btn-danger btn btn_left remove">Remove</button>
        <button class="btn-info btn btn_left " data-toggle="collapse" data-target="#{{ this._id }}">More</button>

    </li>
    <div class="collapse" id="{{ this._id }}">
        <div class="well">
            Name
            <input type="text" class="maj input-group form-control" id="name" value={{this.name}}> <br>
            First Name
            <input type="text" class="maj input-group form-control" id="firstname" value={{this.firstname}}> <br>
            Promo
            <input type="text" class="maj input-group form-control" id="promo" value={{this.promo}}> <br>
            Ailities
            <input type="text" class="maj input-group form-control" id="abilities" value={{this.abilities}}>
        </div>
    </div>
</template>
